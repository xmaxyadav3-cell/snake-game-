<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
        #game-area {
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.1);
            border: 4px solid #4ade80; /* Green border */
            border-radius: 8px;
            background-color: #161b22; /* Slightly lighter dark background */
        }
        .btn-game {
            transition: all 0.1s ease-in-out;
            box-shadow: 0 4px #15803d; /* Darker green shadow */
        }
        .btn-game:active {
            box-shadow: 0 0 #15803d;
            transform: translateY(4px);
        }
        /* Style for the game canvas */
        canvas {
            display: block;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto text-white">
        <h1 class="text-4xl font-bold text-center mb-6 text-green-400">üêç Classic Snake</h1>

        <!-- Game Info and Controls -->
        <div class="flex justify-between items-center mb-4 p-3 bg-gray-800 rounded-lg shadow-lg">
            <div id="score-display" class="text-xl font-mono">Score: 0</div>
            <button id="start-button" class="btn-game bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                Start Game
            </button>
        </div>

        <!-- Game Canvas Container -->
        <div id="game-area" class="w-full aspect-square max-h-[80vh] overflow-hidden">
            <canvas id="gameCanvas" class="w-full h-full"></canvas>
        </div>

        <!-- Game Over Message Box -->
        <div id="message-box" class="absolute inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden" style="z-index: 10;">
            <div class="bg-gray-700 p-8 rounded-xl text-center shadow-2xl border-2 border-red-500">
                <h2 id="message-text" class="text-3xl font-extrabold text-red-400 mb-4">GAME OVER!</h2>
                <p id="final-score" class="text-xl text-white mb-6">Your Score: 0</p>
                <button id="restart-button" class="btn-game bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
                    Play Again
                </button>
            </div>
        </div>

        <div class="mt-4 text-center text-gray-500 text-sm">
            Use Arrow Keys or W, A, S, D to control the snake.
        </div>
    </div>

    <script>
        // --- Game Constants and Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const messageBox = document.getElementById('message-box');
        const finalScoreText = document.getElementById('final-score');

        const GRID_SIZE = 20; // Size of each grid cell (in pixels)
        const TILE_COUNT = 20; // Number of tiles across (20x20 grid)
        let gameLoopInterval = null;
        let gameSpeed = 150; // Milliseconds per frame (initially slow)

        // Game State
        let snake = [];
        let food = {};
        let score = 0;
        let velocityX = 1; // Initial direction: right
        let velocityY = 0;
        let nextVelocityX = 1;
        let nextVelocityY = 0;
        let isGameOver = true;

        // --- Utility Functions ---

        function setupCanvas() {
            // Ensure the canvas size is a multiple of the grid size and responsive
            const container = document.getElementById('game-area');
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
        }

        function initGame() {
            // Set initial state
            snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }];
            score = 0;
            velocityX = 1;
            velocityY = 0;
            nextVelocityX = 1;
            nextVelocityY = 0;
            gameSpeed = 150;
            isGameOver = false;

            placeFood();
            updateScoreDisplay();
            messageBox.classList.add('hidden');
            startButton.textContent = 'Pause';
            startButton.onclick = pauseGame;

            if (!gameLoopInterval) {
                startGameLoop();
            }
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function placeFood() {
            let foundValidPosition = false;
            while (!foundValidPosition) {
                food = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
                // Check if food is placed on the snake
                foundValidPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        // --- Drawing Functions ---

        function drawGame() {
            // 1. Draw Background (Clear the canvas)
            ctx.fillStyle = '#161b22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Draw Food
            ctx.fillStyle = '#ef4444'; // Red for food
            drawBlock(food.x, food.y);

            // 3. Draw Snake
            snake.forEach((segment, index) => {
                // Head is brighter green, body is darker green
                ctx.fillStyle = index === 0 ? '#4ade80' : '#10b981';
                drawBlock(segment.x, segment.y);
            });
        }

        function drawBlock(gridX, gridY) {
            const pixelX = gridX * GRID_SIZE;
            const pixelY = gridY * GRID_SIZE;
            const size = GRID_SIZE - 1; // Leave a 1px gap for grid effect
            ctx.fillRect(pixelX, pixelY, size, size);
        }

        // --- Game Logic ---

        function moveSnake() {
            // Apply the pending direction (prevents 180-degree turns mid-frame)
            velocityX = nextVelocityX;
            velocityY = nextVelocityY;

            // Create new head position
            const newHead = {
                x: snake[0].x + velocityX,
                y: snake[0].y + velocityY
            };

            // 1. Check for Collisions
            if (checkCollision(newHead)) {
                endGame();
                return;
            }

            // 2. Add new head
            snake.unshift(newHead);

            // 3. Check for Food
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                updateScoreDisplay();
                placeFood();
                // Increase speed slightly every 5 points
                if (score % 5 === 0 && gameSpeed > 50) {
                    clearInterval(gameLoopInterval);
                    gameSpeed -= 10;
                    startGameLoop();
                }
            } else {
                // If no food eaten, remove tail
                snake.pop();
            }
        }

        function checkCollision(head) {
            // Wall Collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                return true;
            }

            // Self Collision (Check against body segments starting from index 1)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (isGameOver) {
                clearInterval(gameLoopInterval);
                gameLoopInterval = null;
                return;
            }

            moveSnake();
            drawGame();
        }

        function startGameLoop() {
            if (gameLoopInterval) {
                clearInterval(gameLoopInterval);
            }
            gameLoopInterval = setInterval(gameLoop, gameSpeed);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoopInterval);
            gameLoopInterval = null;

            finalScoreText.textContent = `Your Score: ${score}`;
            messageBox.classList.remove('hidden');
            startButton.textContent = 'Start Game'; // Reset button text
            startButton.onclick = initGame;
        }

        function pauseGame() {
            if (gameLoopInterval) {
                clearInterval(gameLoopInterval);
                gameLoopInterval = null;
                startButton.textContent = 'Resume';
            } else if (!isGameOver) {
                startGameLoop();
                startButton.textContent = 'Pause';
            }
        }

        // --- Event Listeners ---

        document.addEventListener('keydown', (e) => {
            if (isGameOver && (e.key === ' ' || e.key === 'Enter')) {
                e.preventDefault();
                initGame();
                return;
            }
            if (isGameOver) return;

            const key = e.key.toLowerCase();
            const currentDirection = { x: velocityX, y: velocityY };

            // Prevent reversing direction immediately
            if ((key === 'arrowup' || key === 'w') && currentDirection.y === 0) {
                nextVelocityX = 0; nextVelocityY = -1;
            } else if ((key === 'arrowdown' || key === 's') && currentDirection.y === 0) {
                nextVelocityX = 0; nextVelocityY = 1;
            } else if ((key === 'arrowleft' || key === 'a') && currentDirection.x === 0) {
                nextVelocityX = -1; nextVelocityY = 0;
            } else if ((key === 'arrowright' || key === 'd') && currentDirection.x === 0) {
                nextVelocityX = 1; nextVelocityY = 0;
            }
        });

        // Initial setup and button bindings
        window.addEventListener('resize', setupCanvas);
        startButton.onclick = initGame;
        restartButton.onclick = initGame;
        setupCanvas();

        // Initial drawing of the empty board
        drawGame();

    </script>
</body>
</html>
